<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<header>
    <section class="cashRegister">
        <span>Каса:</span>
        <span id="cash"></span>
    </section>
</header>

<main>
    <section class="content">
        <div class="cards">
            <div class="card">
                <div class="itemsInCard">
                    <h2>Пиво</h2>
                    <div class="img"><img src="./img/beer.png" alt="beer"></div>
                    <span id="beerQuantity"></span><span>шт. /</span>
                    <span id="beerPrice"></span><span>грн.</span>
                </div>
                <div>
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="itemsInCard">
                    <h2>Чіпси</h2>
                    <div class="img"><img src="./img/chips.png" alt="chips"></div>
                    <span id="chipsQuantity"></span><span>шт. /</span>
                    <span id="chipsPrice"></span><span>грн.</span>
                </div>
                <div>
                    <p></p>
                </div>
            </div>
            <div class="card">
                <div class="itemsInCard">
                    <h2>Цигарки</h2>
                    <div class="img"><img src="./img/cigi.png" alt="cigi"></div>
                    <span id="cigiQuantity"></span><span>шт. /</span>
                    <span id="cigiPrice"></span><span>грн.</span>
                </div>
                <div>
                    <p></p>
                </div>
            </div>
        </div>
        <div class="buyMenu">
            <select id="goods"></select>
            <input type="number" id="quantityOfGoods" placeholder="Кіл. шт">
            <input type="number" id="money" placeholder="Оплата">
        </div>
        <div class="buyButton">
            <input type="button" id="buy" value="Придбати">
            <p id="info"></p>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>


</html>
