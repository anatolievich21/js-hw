<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>module JS</title>
    </head>
    <body>
        <header>
            <h1>МАГАЗИН</h1>
            <div id="content-header">
                <a class="icon" id="icon-login">
                    <img src="img/login-icon.png" alt="Вхід">
                </a>
                <a class="icon" id="icon-history">
                    <img src="img/history-icon.png" alt="Історія замовлень">
                </a>
                <a class="icon" id="icon-cart">
                    <img src="img/cart-icon.png" alt="Корзина">
                </a>
            </div>
        </header>

        <aside id="sidebar">
            <h2>Категорії</h2>
            <ul id="category-list">
                <!-- Сюди будуть додаватися категорії-->
            </ul>
        </aside>

        <main>
            <div id="content-title">Контент</div>
            <div id="content">
                <!-- Сюди буде додаватися вміст-->
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
